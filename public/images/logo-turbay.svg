<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Define gradients -->
  <defs>
    <linearGradient id="sunGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE55C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD60A;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle (subtle) -->
  <circle cx="200" cy="200" r="195" fill="none" stroke="#f0f0f0" stroke-width="2"/>
  
  <!-- Sun rays -->
  <g stroke="url(#sunGradient)" stroke-width="16" stroke-linecap="round" fill="none">
    <!-- Top ray -->
    <line x1="200" y1="20" x2="200" y2="60"/>
    <!-- Top-right ray -->
    <line x1="282" y1="38" x2="312" y2="68"/>
    <!-- Right ray -->
    <line x1="380" y1="200" x2="340" y2="200"/>
    <!-- Bottom-right ray -->
    <line x1="312" y1="332" x2="282" y2="362"/>
    <!-- Bottom ray -->
    <line x1="200" y1="380" x2="200" y2="340"/>
    <!-- Bottom-left ray -->
    <line x1="88" y1="362" x2="118" y2="332"/>
    <!-- Left ray -->
    <line x1="20" y1="200" x2="60" y2="200"/>
    <!-- Top-left ray -->
    <line x1="118" y1="68" x2="88" y2="38"/>
  </g>
  
  <!-- Sun circle outline -->
  <circle cx="200" cy="200" r="140" fill="none" stroke="url(#sunGradient)" stroke-width="18"/>
  
  <!-- LEFT CHILD (Yellow) -->
  <g>
    <!-- Head -->
    <circle cx="140" cy="140" r="28" fill="#FFD60A"/>
    <!-- Eyes -->
    <circle cx="133" cy="135" r="4" fill="#1E3A8A"/>
    <circle cx="147" cy="135" r="4" fill="#1E3A8A"/>
    <!-- Smile -->
    <path d="M 133 145 Q 140 150 147 145" stroke="#1E3A8A" stroke-width="3" fill="none" stroke-linecap="round"/>
    <!-- Body -->
    <rect x="130" y="170" width="20" height="45" rx="10" fill="#FFD60A"/>
    <!-- Left arm -->
    <line x1="130" y1="180" x2="95" y2="140" stroke="#FFD60A" stroke-width="14" stroke-linecap="round"/>
    <!-- Right arm -->
    <line x1="150" y1="180" x2="185" y2="140" stroke="#FFD60A" stroke-width="14" stroke-linecap="round"/>
    <!-- Left leg -->
    <line x1="135" y1="215" x2="120" y2="270" stroke="#FFD60A" stroke-width="14" stroke-linecap="round"/>
    <!-- Right leg -->
    <line x1="145" y1="215" x2="160" y2="270" stroke="#FFD60A" stroke-width="14" stroke-linecap="round"/>
  </g>
  
  <!-- RIGHT CHILD (Blue) -->
  <g>
    <!-- Head -->
    <circle cx="260" cy="140" r="28" fill="#2563EB"/>
    <!-- Eyes -->
    <circle cx="253" cy="135" r="4" fill="white"/>
    <circle cx="267" cy="135" r="4" fill="white"/>
    <!-- Smile -->
    <path d="M 253 145 Q 260 150 267 145" stroke="white" stroke-width="3" fill="none" stroke-linecap="round"/>
    <!-- Body -->
    <rect x="250" y="170" width="20" height="45" rx="10" fill="#2563EB"/>
    <!-- Left arm -->
    <line x1="250" y1="180" x2="215" y2="140" stroke="#2563EB" stroke-width="14" stroke-linecap="round"/>
    <!-- Right arm -->
    <line x1="270" y1="180" x2="305" y2="140" stroke="#2563EB" stroke-width="14" stroke-linecap="round"/>
    <!-- Left leg -->
    <line x1="255" y1="215" x2="240" y2="270" stroke="#2563EB" stroke-width="14" stroke-linecap="round"/>
    <!-- Right leg -->
    <line x1="265" y1="215" x2="280" y2="270" stroke="#2563EB" stroke-width="14" stroke-linecap="round"/>
  </g>
</svg>
